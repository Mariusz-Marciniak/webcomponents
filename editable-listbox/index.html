<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="editable-listbox.html">
    <script>
    function check() {
        var users = document.querySelector('#users');
        alert(users.rows);
    }

    function convert(arg) {
        return JSON.parse('{"label":"' + arg + '"}');
    }

    var validation_funcs = {

        verify: function (arg) {
            if (arg === "Mark")
                return "Mark is not allowed";
            else
                return null;
        }
    }
    </script>
</head>
<body unresolved>
    <h1>editable-listbox</h1>
    <div style="width: 300px;">
        <editable-listbox id="users" header="Users" validation="validation_funcs.verify" conversion="convert"
                          rows=["John",{"label":"Gregory","id":"89"}]></editable-listbox>
    </div>
    <br/><br/>
    <input type="button" value="Verify" onclick="check();"/>
</body>
</html>
