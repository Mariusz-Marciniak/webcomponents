<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="entry.html">

<polymer-element name="timeline-panel" attributes="fromDate, toDate, monthsNames, monthHeaderStyle, monthTextStyle, dayTextStyle, userTextStyle, rowHeight, rows">
    <template>
        <style>
            .month-header {
                {{monthHeaderStyle}}
                ;
                top: 0px;
                position: absolute;
            }
            .month-text {
                {{monthTextStyle}}
            }
            .day-text {
                {{dayTextStyle}}
                ;
                position: absolute;
            }
			.user-text {
                {{userTextStyle}}
                ;
                position: absolute;
			}
            .full-view {
                width: 100%;
                height: 100%;
                position: relative;
            }
        </style>
            <div class="full-view">
            <span id="monthsHeaders"></span>
            <span id="daysHeaders"></span>
            <span id="users"></span>
            <span id="entries"></span>
            </div>
    </template>
    <script>
    function daysdiff(from, to) {
        return (to - from) / (1000 * 60 * 60 * 24);
    }

    function daysadd(date, amount) {
        var result = new Date(date.getYear(), date.getMonth(), date.getDate());
        result.setDate(date.getDate() + amount - 1);
        return result;
    }

    function positionInElement(element, e) {
        return {
            x: e.clientX - element.offsetLeft,
            y: e.clientY - element.offsetTop
        }
    }
    Polymer({
        // --- const
        MAX_DAYS: 31,
        MIN_COL_WIDTH: 20,
        LEFT_PANEL_WIDTH: 100,
        BACKGROUND_STYLE: 'white',
        // --- object fields
        headerHeight: 0,
        from: null,
        to: null,
        rows: [],
		rowHeight: 20,
        monthsNames: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
        monthHeaderStyle: "height: 40px; display: table; overflow: hidden; background-color: SkyBlue; border-radius: 5px; top: 0px;",
        monthTextStyle: "color: white; display: table-cell; vertical-align:top; padding-top:3px; text-align:center; font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial; overflow: hidden;",
		userTextStyle: "font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial; left: 2px;",
        dayTextStyle: "font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial; font-size: 10px; top: 28px; text-align:center; ",
        amountOfDays: 0,
        recalculatePossibleAmountOfDays: function()  {
            var tmpAmountOfDays = this.amountOfDays;
            if (this.amountOfDays > this.MAX_DAYS) {
                this.amountOfDays = this.MAX_DAYS;
            }
            if ((this.parentElement.clientWidth - this.LEFT_PANEL_WIDTH) / this.amountOfDays < this.MIN_COL_WIDTH) {
                this.amountOfDays = Math.round((this.parentElement.clientWidth - this.LEFT_PANEL_WIDTH) / this.MIN_COL_WIDTH);
            }
            if (this.amountOfDays != tmpAmountOfDays) {
                this.to = daysadd(this.from, this.amountOfDays);
                console.warn("TIMELINE COMPONENT: too long period, end date will be set to " + this.to);
            }
        },
        // events
        ready: function() {
            if(this.fromDate == null) {
                this.from = new Date();
            } else {
                this.from = new Date(this.fromDate);

            }
            if(this.toDate == null) {
                this.to = daysadd(this.from, this.MAX_DAYS)
            } else {
                this.to = new Date(this.toDate);
            }
            this.amountOfDays = Math.round(daysdiff(this.from, this.to)) + 1;
            this.recalculatePossibleAmountOfDays();
            this.addEventListener("click", this.onMouseClick);
            this.render();
        },
        onMouseClick: function(e) {
            var pos = positionInElement(this, e);
            console.log(pos.x + "::" + pos.y);
        },
        // rendering functions
        render: function() {
            var colWidth = Math.round((this.parentElement.clientWidth-this.LEFT_PANEL_WIDTH) / this.amountOfDays);
            this.renderMonthHeaders(colWidth);
            this.renderDaysNumbers(colWidth);
            this.renderUserNames();
			this.renderEntries();
        },
        renderMonthHeaders: function(colWidth) {
            var dateIter = new Date(this.from.getYear(), this.from.getMonth(), this.from.getDate());
            var html = '';
            var previousMonth = -1;
            var length = 0;
            var start = 0;
            for (var i = 0; i < this.amountOfDays; i++) {
                if(dateIter.getMonth() != previousMonth) {
                    if(start != length) {
                        html += this.prepareHtmlForMonth(this.monthsNames[previousMonth], start, length);
                        start += length;
                        length = 0;
                    }
                    previousMonth = dateIter.getMonth();
                }
                length += colWidth;
                dateIter.setDate(dateIter.getDate() + 1);
            }
            html += this.prepareHtmlForMonth(this.monthsNames[dateIter.getMonth()], start, length);
            this.$.monthsHeaders.innerHTML = html;
            this.headerHeight = this.$.monthsHeaders.firstChild.clientHeight;
        },
        prepareHtmlForMonth: function(month, offset, length) {
            return '<div class="month-header" style="left:'+(this.LEFT_PANEL_WIDTH+offset)+'px;"><span class="month-text" style="width:'+(length-1)
                    +'px;max-width:'+(length-1)+'px;">'+month+'</span></div>';
        },
        renderDaysNumbers: function (colWidth) {
            var dateIter = new Date(this.from.getYear(), this.from.getMonth(), this.from.getDate());
            var html = '';
            var offset = 0;
            for (var i = 0; i < this.amountOfDays; i++) {
                html += this.prepareHtmlForDay(dateIter.getDate(), offset, colWidth);
                dateIter.setDate(dateIter.getDate() + 1);
                offset += colWidth;
            }
            this.$.daysHeaders.innerHTML = html;
        },
        prepareHtmlForDay: function(day, offset, length) {
            return '<div class="day-text" style="left:'+(this.LEFT_PANEL_WIDTH+offset)
                    +'px;width:'+length+'px;">'+day+'</div>';
        },
        renderUserNames: function() {
            var html = "";
			var offset = this.headerHeight;
            for(var row of this.rows) {
                html += '<div class="user-text" style="top:'+offset+'px;">'+row.label+'</div>';
				offset += this.rowHeight;
            }
			this.$.users.innerHTML = html;
        },

        renderEntries: function() {
            var html = "";
			var offset = this.headerHeight;
            for(var row of this.rows) {
				//for(var entry of row.entries) {
//                <timeline-entry top="60px" left="130px" width="100px" height="10px" color="yellow" />
				//html += '<div class="user-text" style="top:'+offset+'px;">'+row.label+'</div>';
				//}
				offset += this.rowHeight;
            }
			this.$.entries.innerHTML = html;
					
        }
    });
    </script>
</polymer-element>
