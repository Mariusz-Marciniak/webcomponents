<polymer-element name="timeline-entry" attributes="top, left, width, height, color">
    <template>
        <style no-shim>
            .entry {
                position: absolute;
                z-index: 5;
                border-radius: 5px;
            }
        </style>
        <div class="entry" style="left: {{left}};top: {{top}}; width: {{width}}; height: {{height}}; background: {{color}};" >
        </div>
    </template>
    <script>
        Polymer({
            // --- events
            ready: function() {
                this.addEventListener("click", this.onMouseClick);
            },
            onMouseClick: function(e) {
                var pos = window.$mmWebcompUtils$.timeline.positionInElement(this, e);
                console.log("entry "+ e.target);
            }
        });
    </script>
</polymer-element>
