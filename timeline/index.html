<!DOCTYPE html>
<html>
    <head>
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import" href="timeline.html">
        <script>
            function check() {
                var panel = document.querySelector('#sample-panel');
                alert(JSON.stringify(panel.getSelection()));
            }
        </script>
    </head>
    <body>
        <h1>timeline-panel</h1>
        <div style="width: 800px; height: 400px">
            <timeline-panel id="sample-panel" fromDate="2015-12-30" toDate="2016-03-27" selection="multi">
			</timeline-panel>
        </div>
        <br/><br/>
        <input type="button" value="Verify" onclick="check();"/>
		<script>
			var jsonData = JSON.stringify(
	[
		{
			"label":"John",
			"entries":[
                {
                    "from":"2015-12-03",
                    "to":"2015-12-12"
                },
				{
					"from":"2016-01-03",
					"to":"2016-01-12"
				},
				{
					"from":"2016-01-21",
					"to":"2016-02-12"
				}
			]
		},
		{
			"label":"Gregory",
			"id":"89",
			"entries":[
				{
					"from":"2015-12-27",
					"to":"2016-01-05"
				},
				{
					"from":"2016-02-27",
					"to":"2016-03-05"
				},
			]
		}
	]);
			var panel = document.getElementById('sample-panel');
            panel.setAttribute('rows',jsonData);
            panel.setAttribute('colorsForRows',JSON.stringify(["#BBAA00","black"]));

            document.addEventListener("clicked", function(e) {
                alert(JSON.stringify(e.detail.entry));
            });
		</script>
    </body>
</html>
