<!DOCTYPE html>
<html>
    <head>
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import" href="timeline.html">
    </head>
    <body>
        <h1>timeline-panel</h1>
        <div style="width: 800px; height: 400px">
            <timeline-panel id="sample-panel" fromDate="2015-12-30" toDate="2016-03-27">
			</timeline-panel>
        </div>
        <h3>end mark</h3>
		<script>
			var jsonData = JSON.stringify(
	[
		{
			"label":"John",
			"entries":[
				{
					"from":"2015-12-31",
					"to":"2016-01-12"
				},
				{
					"from":"2016-01-21",
					"to":"2016-02-12"
				}
			]
		},
		{
			"label":"Gregory",
			"id":"89",
			"entries":[
				{
					"from":"2015-12-27",
					"to":"2016-01-05"
				}
			]
		}
	]);
			document.getElementById('sample-panel').setAttribute('rows',jsonData);
		</script>
    </body>
</html>
