<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-selector/core-selector.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="selectable-listbox.html">
    <script>
    function check() {
        var users = document.querySelector('#users');
        alert(users.selected);
    }
    </script>
</head>
<body unresolved>
    <h1>selectable-listbox</h1>
    <div style="width: 300px;">
        <selectable-listbox id="users" header="Select user" rows=["John",{"label":"Gregory","id":"89"}]>
        </selectable-listbox>
    </div>
    <br/><br/>
    <input type="button" value="Verify" onclick="check();"/>
</body>
</html>
